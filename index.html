<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="flex-container">
        <header>
            <nav class="top-div" aria-label="Header">
                <div>
                    <a href="https://mail.google.com/mail/" target="_blank">Gmail</a>
                </div>
                <div>
                    <a href="https://www.google.com/imghp">Images</a>
                </div>
                <div>
                    <a href="#"><img src="./media/menu.png" alt="menu"></a>
                </div>
                <div>
                    <a href="https://twitter.com/progress_sh_" target="_blank"><img src="./media/portrait.png"
                            alt="Picture of a portrait representing the user"></a>
                </div>
            </nav>
        </header>
        <main class="middle-div">
            <div class="search-googlelogo">
                <div class="googlelogo">
                    <img src="media/googlelogo.png" alt="Logo of Google">
                </div>
            </div>
            <div class="search">
                <div class="search-bar">
                    <div class="inner-bar">
                        <div class="searchicon">
                            
                        </div>
                        <div class="inputsection">
                            <input type="text" id="search" name="search" size="100">
                        </div>
                    </div>
                </div>
                <div class="search-buttons">
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
        <footer>
            <nav class="footer" aria-label="Footer">
                <div class="footer-1">
                    <a href="https://about.google/" target="_blank">About</a>
                    <a href="https://ads.google.com/" target="_blank">Advertising</a>
                    <a href="https://smallbusiness.withgoogle.com/" target="_blank">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/" target="_blank">How Search Works</a>
                </div>
                <div class="footer-2">
                    <a href="https://policies.google.com/privacy" target="_blank">Privacy</a>
                    <a href="https://policies.google.com/terms" target="_blank">Terms</a>
                </div>
            </nav>
        </footer>
    </div>
</body>

</html>
