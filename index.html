<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="header-gmail">
                    <a href="https://mail.google.com/mail/" target="_blank">Gmail</a>
                </div>
                <div class="header-images">
                    <a href="https://www.google.fr/imghp" target="_blank">Images</a>
                </div>
                <div class="header-menu">
                    <a href="#">Menu</a>
                </div>
                <div class="header-profile">
                    <a href="https://twitter.com/progress_sh_" target="_blank">Profile</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="search">
            <div class="search-googlelogo">
                <img src="media/googlelogo.png" alt="Logo of Google">
            </div>
            <div class="search-bar">
                <input type="text" id="search" name="search" size="100">
            </div>
            <div class="search-button">
                <button type="button">Google Search</button>
            </div>
            <div class="search-lucky">
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
</body>

</html>
